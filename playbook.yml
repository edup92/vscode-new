---
- name: vscode
  hosts: localhost
  connection: local
  gather_facts: true
  become: true

  tasks:
    - name: Installations
      block:
        - name: Update APT cache
          apt:
            update_cache: true

        - name: Basic Packages
          apt:
            name:
              - software-properties-common
              - gnupg
              - curl
              - ca-certificates
              - nano
              - unzip
            state: present

        - name: Create Docker keyrings directory
          file:
            path: /etc/apt/keyrings
            state: directory
            mode: "0755"

        - name: Download Docker GPG key
          get_url:
            url: https://download.docker.com/linux/ubuntu/gpg
            dest: /etc/apt/keyrings/docker.asc
            mode: "0644"

        - name: Add Docker repository to Apt sources
          copy:
            dest: /etc/apt/sources.list.d/docker.list
            content: |
              deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename | default('noble') }} stable

        - name: Update apt cache
          apt:
            update_cache: true

        - name: Install Docker
          apt:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-buildx-plugin
              - docker-compose-plugin
            state: present
            update_cache: true

    - name: Create vscode user and directories
      block:
        - name: Create vscode user
          user:
            name: code
            shell: /bin/bash
            home: /opt/code-server
            create_home: no
            groups: docker
            append: yes
            state: present

        - name: Create Code directories
          file:
            path: "{{ item.path }}"
            state: directory
            owner: code
            group: code
            mode: "{{ item.mode }}"
          loop:
            - { path: "/opt/code-server", mode: "0700" }
            - { path: "/opt/code-server/docker", mode: "0755" }
            - { path: "/opt/code-server/ssl", mode: "0755" }
            - { path: "/opt/code-server/workspace", mode: "0755" }
            - { path: "/opt/code-server/config", mode: "0755" }
            - { path: "/opt/code-server/env", mode: "0755" }

    - name: Generate self signed SSL
      block:
        - name: Generate self-signed SSL certificate
          command: >
            openssl req -x509 -nodes -days 365 -newkey rsa:2048
            -keyout /opt/code-server/ssl/privkey.pem
            -out /opt/code-server/ssl/fullchain.pem
            -subj "/C=ES/ST=Madrid/L=Madrid/O=Code/CN={{ domain }}"
          args:
            creates: "/opt/code-server/ssl/fullchain.pem"

        - name: Set SSL files permissions
          file:
            path: "{{ item }}"
            owner: code
            group: code
            mode: "0600"
          loop:
            - /opt/code-server/ssl/privkey.pem
            - /opt/code-server/ssl/fullchain.pem

    - name: Github PEM
      block:
        - name: Create local github_pem directory
          file:
            path: "{{ playbook_dir }}/github_pem"
            state: directory
            mode: "0700"
          delegate_to: localhost
          run_once: true

        - name: Generate PEM if not exists
          openssh_keypair:
            path: "{{ playbook_dir }}/github_pem/github_pem"
            type: rsa
            size: 4096
            state: present
          delegate_to: localhost
          run_once: true

        - name: Copy PEM to code-server config
          copy:
            src: "{{ playbook_dir }}/github_pem/github_pem"
            dest: /opt/code-server/config/github_pem
            owner: code
            group: code
            mode: "0600"

    - name: Generate Code settings.json
      copy:
        dest: "/opt/code-server/config/vscode-settings.json"
        content: |
          {
            "editor.tabSize": 2,
            "editor.insertSpaces": true,
            "editor.detectIndentation": false,
            "editor.defaultFormatter": "esbenp.prettier-vscode",
            "python.formatting.provider": "black",
            "editor.formatOnSave": true,
            "editor.minimap.enabled": false,
            "workbench.colorTheme": "Tokyo Night",
            "window.commandCenter": false,
            "editor.lineNumbers": "on",
            "editor.stickyScroll.enabled": false,
            "files.autoSave": "onWindowChange",
            "workbench.editorAssociations": {
                "*.md": "vscode.markdown.preview.editor",
                "*.MD": "vscode.markdown.preview.editor"
            },
            "workbench.sideBar.location": "left",
            "workbench.statusBar.visible": true,
            "workbench.tree.enableStickyScroll": true,
            "workbench.view.alwaysShowHeaderActions": false,
            "window.density.editorTabHeight": "default",
            "git.autofetch": false,
            "git.enableSmartCommit": true,
            "git.postCommitCommand": "sync",
            "ansible.python.interpreterPath": "/usr/bin/python3",
            "ansible.validation.lint.enabled": true,
            "extensions": [
              "github.copilot",
              "hashicorp.terraform",
              "redhat.ansible",
              "ms-python.python",
              "enkia.tokyo-night",
              "esbenp.prettier-vscode"
            ]
          }
        owner: code
        group: code
        mode: "0644"

    - name: Create docker config files
      block:
        - name: Generate oauth proxy cookie secret
          set_fact:
            oauth_cookie_secret: "{{ lookup('pipe', 'openssl rand -base64 32 | tr -dc A-Za-z0-9 | head -c 32') }}"
          no_log: true

        - name: Generate oauth proxy allowed accounts
          copy:
            dest: "/opt/code-server/docker/oauth_allowed_emails.txt"
            content: "{{ admin_email }}"
            owner: code
            group: code
            mode: "0644"

        - name: Crear Dockerfile para code-server personalizado
          copy:
            dest: /opt/code-server/docker/Dockerfile
            owner: code
            group: code
            mode: "0644"
            content: |
              FROM ubuntu:22.04

              ENV DEBIAN_FRONTEND=noninteractive

              # 1. Dependencias base mínimas
              RUN apt-get update && \
                  apt-get install -y --no-install-recommends \
                    curl \
                    wget \
                    git \
                    gnupg \
                    lsb-release \
                    ca-certificates \
                    software-properties-common \
                    openssh-client \
                    sudo && \
                  rm -rf /var/lib/apt/lists/*

              # 2. Python (sistema base)
              RUN apt-get update && \
                  apt-get install -y --no-install-recommends python3 python3-pip && \
                  rm -rf /var/lib/apt/lists/*

              # 2. Instalar Node.js (LTS)
              RUN curl -fsSL https://deb.nodesource.com/setup_20.x | bash - && \
                  apt-get install -y nodejs && \
                  rm -rf /var/lib/apt/lists/*

              # 3. Instalar Terraform
              RUN curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg && \
                  echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" > /etc/apt/sources.list.d/hashicorp.list && \
                  apt-get update && \
                  apt-get install -y terraform && \
                  rm -rf /var/lib/apt/lists/*

              # 2. Ansible (sistema base)
              RUN add-apt-repository --yes --update ppa:ansible/ansible && \
                  apt-get install -y --no-install-recommends ansible && \
                  rm -rf /var/lib/apt/lists/*

              # 5. Instalar code-server (última versión estable)
              RUN curl -fsSL https://code-server.dev/install.sh | bash

              # 6. Crear usuario 'coder'
              RUN useradd -m coder && \
                  echo "coder ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/90-coder

              USER coder
              WORKDIR /home/coder

              # 7. Puerto y ejecución
              EXPOSE 8443
              ENTRYPOINT ["code-server", "--bind-addr", "0.0.0.0:8443", "--auth", "none"]

        - name: Create entrypoint.sh
          copy:
            dest: /opt/code-server/docker/entrypoint.sh
            owner: code
            group: code
            mode: "0755"
            content: |
              #!/bin/bash

              # --- Configurar SSH para GitHub ---
              chmod 600 /home/coder/config/github_pem
              mkdir -p /home/coder/.ssh
              ln -sf /home/coder/config/github_pem /home/coder/.ssh/github_pem
              cat > /home/coder/.ssh/config <<'EOF'
              Host github.com
                IdentityFile ~/.ssh/github_pem
                StrictHostKeyChecking no
              EOF

              # --- Configurar Git global ---
              git config --global user.name "code-server"
              git config --global user.email "code@localhost"
              git config --global commit.template /workspaces/vscode/.devcontainer/.gitmessage.txt

              # --- Instalar extensiones de VSCode ---
              echo "Instalando extensiones VSCode..."
              extensions=(
                "github.copilot"
                "hashicorp.terraform"
                "redhat.ansible"
                "ms-python.python"
                "enkia.tokyo-night"
                "esbenp.prettier-vscode"
              )
              for ext in "${extensions[@]}"; do
                code-server --install-extension "$ext" >/dev/null 2>&1 || true
              done

              # --- Mostrar versiones clave ---
              echo "Versiones instaladas:"
              git --version
              ansible --version | head -n 1
              terraform --version | head -n 1
              node --version
              python3 --version

              # --- Iniciar code-server ---
              echo "Iniciando code-server..."
              exec code-server --bind-addr 0.0.0.0:8443 --auth none

        - name: Generate OAuth Proxy env
          copy:
            dest: "/opt/code-server/env/oauth-proxy.env"
            content: |
              OAUTH2_PROXY_PROVIDER=google
              OAUTH2_PROXY_CLIENT_ID={{ oauth_client_id }}
              OAUTH2_PROXY_CLIENT_SECRET={{ oauth_client_secret }}
              OAUTH2_PROXY_COOKIE_SECRET={{ oauth_cookie_secret }}
              OAUTH2_PROXY_REDIRECT_URL=https://{{ domain }}/oauth2/callback
              OAUTH2_PROXY_AUTHENTICATED_EMAILS_FILE=/etc/oauth2_proxy/allowed_emails.txt
              OAUTH2_PROXY_SSL_INSECURE_SKIP_VERIFY=true
              OAUTH2_PROXY_HTTP_ADDRESS=0.0.0.0:4180
              OAUTH2_PROXY_UPSTREAMS=http://code:8443
              OAUTH2_PROXY_COOKIE_SECURE=true
              OAUTH2_PROXY_SET_XAUTHREQUEST=true
              OAUTH2_PROXY_PASS_USER_HEADERS=true
              OAUTH2_PROXY_SKIP_PROVIDER_BUTTON=true
            owner: code
            group: code
            mode: "0600"

        - name: Generate docker-compose.yml
          copy:
            dest: "/opt/code-server/docker/docker-compose.yml"
            content: |
              version: "3.8"
              networks:
                code-net:
                  driver: bridge
              services:
                code:
                  build:
                    context: .
                    dockerfile: Dockerfile
                  container_name: code-server
                  volumes:
                    - ../workspace:/home/coder/workspace
                    - ../config/vscode-settings.json:/home/coder/.local/share/code-server/User/settings.json
                    - ../config/github_pem:/home/coder/config/github_pem
                    - ./entrypoint.sh:/entrypoint.sh
                  entrypoint: ["/entrypoint.sh"]
                  networks:
                    - code-net
                  restart: unless-stopped

                oauth2-proxy:
                  image: quay.io/oauth2-proxy/oauth2-proxy:latest
                  container_name: code-oauth2-proxy
                  restart: unless-stopped
                  ports:
                    - "443:4180" # único puerto público expuesto
                  networks:
                    - code-net
                  volumes:
                    - ./oauth_allowed_emails.txt:/etc/oauth2_proxy/allowed_emails.txt:ro
                    - ../ssl:/ssl
                  env_file:
                    - ../env/oauth-proxy.env
            owner: code
            group: code
            mode: "0644"

        - name: Create systemd service for Code
          copy:
            dest: "/etc/systemd/system/code-server.service"
            content: |
              [Unit]
              Description=Code Docker Compose
              Requires=docker.service
              After=docker.service

              [Service]
              Type=oneshot
              RemainAfterExit=yes
              WorkingDirectory=/opt/code-server/docker
              ExecStart=/usr/bin/docker compose up -d
              ExecStop=/usr/bin/docker compose down
              TimeoutStartSec=0

              [Install]
              WantedBy=multi-user.target
            mode: "0644"

        - name: Enable and start Code service
          systemd:
            name: code-server
            enabled: true
            state: restarted
            daemon_reload: true
